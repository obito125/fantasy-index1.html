<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00008B; /* Hex */
            /* For browsers that don't support hex */
            background-color: rgb(0, 0, 139); /* RGB */
            /* For browsers that don't support rgb */
            background-color: hsl(240, 100%, 27%); /* HSL */
            color: #fff; /* Text color */
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center; /* Center content horizontally */
        }
        
        header img {
            max-width: 80px; /* Adjust size as needed */
            margin-right: 1rem; /* Space between image and text */
            border-radius: 50%; /* Optional: Rounded image */
        }
        
        header h1 {
            font-size: 2rem; /* Larger font size for headline */
        }
        
        .search-container {
            background-color: #333;
            padding: 1rem;
            text-align: center;
        }
        
        .search-container input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            width: 70%;
        }
        
        .search-container button {
            background-color: #00008B;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        
        .search-container button:hover {
            background-color: #000066;
        }
        
        main {
            padding: 2rem;
            text-align: center;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
        .button-container {
            margin-top: 2rem;
        }
        
        .button-container a {
            display: inline-block;
            background-color: #fff;
            color: #00008B; /* Dark blue */
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .button-container a:hover {
            background-color: #00008B; /* Dark blue */
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.truyen-hentai.com/sakura-60?interlace=1&quality=85&type=jpeg&url=https%3A%2F%2Fi.redd.it%2Fyr0netm2qy9b1.jpg&width=400&sign=JzfkaI0P35xCfJgIyMGz8HkQE2z_a5k2DLVP8TE1C1w" alt="Fantasy World Image">
        <h1>Fantasy World</h1>
    </header>

    <div class="search-container">
        <input class="search-input" type="text" placeholder="Enter keywords...">
        <button class="search-button">Search</button>
    </div>

    <main>
        <section>
            <h2>Welcome to the Fantasy World</h2>
            <p>This is your gateway to a world of fantasy content.</p>
            <div class="button-container">
                <a href="index.html">YOU WANT FANTASY THEN CLICK HERE</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fantasy Website</p>
    </footer>
