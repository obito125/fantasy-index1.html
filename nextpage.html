<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Category</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;500&display=swap');

        body {
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #000428, #004e92);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: hidden;
        }

        header::before, header::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            top: -50%;
            left: -50%;
            animation: rotate 10s linear infinite;
        }

        header::after {
            background: radial-gradient(circle, rgba(255, 0, 150, 0.5), transparent);
            animation-duration: 15s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        header img {
            max-width: 80px;
            margin-right: 1.5rem;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header img:hover {
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 2.5rem;
            text-shadow: 3px 3px 10px #000;
            letter-spacing: 2px;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        main {
            padding: 3rem;
            text-align: center;
            position: relative;
        }

        main::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wallpaperaccess.com/full/1110842.jpg');
            background-size: cover;
            background-attachment: fixed;
            opacity: 0.1;
            z-index: -1;
            animation: pulse 5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px #000;
            letter-spacing: 1px;
        }

        p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 2rem;
            text-shadow: 1px 1px 5px #000;
        }

        .video-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            border: 2px solid #095588;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.3), rgba(0, 204, 255, 0.3));
            animation: sparkles 2s infinite ease-in-out;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes sparkles {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .video-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7);
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            z-index: 3;
        }

       
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 0.5rem; /* Reduced padding */
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border-top: 2px solid #095588;
        }

        footer p {
            font-family: 'Poppins', sans-serif;
            font-size: 0.8rem; /* Reduced font size */
            letter-spacing: 1px;
        }

        .floating-button {
            position: fixed;
            bottom: 70px;
            right: 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .floating-button img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .floating-button:hover img {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.7);
        }
        .load-more {
    position: fixed;
    top: 20px; /* Adjust as needed */
    right: 20px; /* Adjust as needed */
    z-index: 1000;
}

.load-more a {

    position: relative;

}

.load-more a::before {

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, rgba(255, 0, 150, 0.3), rgba(0, 204, 255, 0.3));
    z-index: -1;
    border-radius: 50px;
    transition: transform 0.5s ease-in-out;
    transform: scale(1.1);
}

.load-more a:hover::before {
    transform: scale(1);
}

.load-more a:hover {
    background-color: #0db7fa;
    transform: translateY(-3px) scale(1.1);
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
}
